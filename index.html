


<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>行先掲示板</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #eef4f8;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #board {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 600px;
      margin: 2rem auto;
    }

    .person {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.06);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .person-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .person-name {
      font-size: 1.4rem;
      font-weight: bold;
      color: #333;
    }

    .status-label {
      font-size: 1.2rem;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      color: white;
      min-width: 5rem;
      text-align: center;
    }

.status-在席 { background-color: #4caf50; }
.status-図書館 { background-color: #03a9f4; }
.status-DX { background-color: #9c27b0; }
.status-その他 { background-color: #607d8b; }
.status-帰宅 { background-color: #f44336; }

    .status-更新中 {
      background-color: #9e9e9e;
    }

    .buttons {
      display: flex;
      gap: 1rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      color: white;
    }

    button:hover {
      transform: scale(1.05);
    }

.btn-在席 { background-color: #4caf50; }
.btn-図書館 { background-color: #03a9f4; }
.btn-DX { background-color: #9c27b0; }
.btn-その他 { background-color: #607d8b; }
.btn-帰宅 { background-color: #f44336; }
    .loading {
      text-align: center;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>行先掲示板</h1>
  <div id="board" class="loading">読み込み中...</div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbxCQfKluZRy0daejc3ZTsp4XKjQvOUYTvh_jX-NPSvODep7wIWaW3Hd5GO-wLZmjN9N7A/exec"; // ← Apps ScriptのURLに変更

    async function loadBoard() {
      const board = document.getElementById("board");
      board.innerHTML = "読み込み中...";

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        board.innerHTML = "";

        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "person";
          div.setAttribute("data-name", item.name);

          const statusClass = `status-label status-${item.status || '未設定'}`;

          div.innerHTML = `
            <div class="person-header">
              <div class="person-name">${item.name}</div>
              <div class="${statusClass}">${item.status}</div>
            </div>
<div class="buttons" style="justify-content: center;">
  <button class="btn-在席" onclick="updateStatus('${item.name}', '在席', this)">在席</button>
  <button class="btn-図書館" onclick="updateStatus('${item.name}', '図書館', this)">図書館</button>
  <button class="btn-ＤＸ" onclick="updateStatus('${item.name}', 'ＤＸ', this)">ＤＸ</button>
  <button class="btn-その他" onclick="updateStatus('${item.name}', 'その他', this)">その他</button>
  <button class="btn-帰宅" onclick="updateStatus('${item.name}', '帰宅', this)">帰宅</button>
</div>
          `;

          board.appendChild(div);
        });
      } catch (e) {
        board.innerHTML = "データの取得に失敗しました。";
        console.error(e);
      }
    }

    async function updateStatus(name, status, button) {
      const personDiv = button.closest(".person");
      const statusLabel = personDiv.querySelector(".status-label");
      const originalStatus = statusLabel.textContent;

      statusLabel.textContent = "更新中...";
      statusLabel.className = "status-label status-更新中";

      try {
        const res = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `name=${encodeURIComponent(name)}&status=${encodeURIComponent(status)}`
        });

        const result = await res.json();
        statusLabel.textContent = result.status;
        statusLabel.className = `status-label status-${result.status}`;
      } catch (e) {
        statusLabel.textContent = originalStatus;
        statusLabel.className = `status-label status-${originalStatus}`;
        alert("ステータスの更新に失敗しました");
        console.error(e);
      }
    }

    loadBoard();
  </script>
</body>
</html>
